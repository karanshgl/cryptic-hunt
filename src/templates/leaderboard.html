{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
  <h2>Standings</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Level</th>
      </tr>
    </thead>
{% for user in queryset %}

    <tbody>
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{user.username}}</td>
        <td>{{user.profile.get_level}}</td>
      </tr>
  </tbody>

{%endfor%}
  </table>
</div>



{% endblock %}
